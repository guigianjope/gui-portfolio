    <script type="text/javascript">
        $(document).ready(function(){
            var count = 0;
            var counter = setInterval(function(){
                if(count < 101){
                    $('.count').text(count + '%');
                    $('.loader').css('width' , count + '%');
                    count++
                }
                else{
                    clearInterval(counter)
                }
            },20)
        })
    </script>
